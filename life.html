<html lang="en-us">
    <head>
    	<meta charset="utf-8">
    	<title>Life</title>
    	<meta name="description" content="My Take on Implementing Conway's Game of Life Utilizing Canvas and Vanilla JavaScript.">
    	<script type="text/javascript" src="js/life.js"></script>
		<script type="text/javascript" src="js/lifeBrushes.js"></script>
    </head>
    <body>
    	<h1>Conway's Game of Life</h1>
    	<div>
    		<button onclick="runTime()" id="startButton">Start</button>&nbsp;
    		<button onclick="stopTheSim()">Stop</button>&nbsp;
    		<span>Iteration </span>&nbsp;
    		<input id="iterationVal" value="0" disabled="disabled" />&nbsp;
    		<button onclick="resetTheSim()">Reset</button>&nbsp;
    		<br/>
    		<span>Iteration Speed</span>&nbsp;<input id="iterationSpeed" value="250"/>&nbsp;
    		<span>Maximum Iterations</span>&nbsp;<input id="maxIteration" value="1000"/>&nbsp;
    	</div>
		<div id="BrushControls">		
			<span style="vertical-align:top;">Life Pattern </span>&nbsp;
			<select id="brushList" onChange="updateBrushImage()" style="vertical-align:top;">			  
			</select>&nbsp;
			<img src="img/1.png" alt="Pattern Image" id="selectedBrushImage"/>
		</div>
       <!--
		   Place holder for color selection of the Cell, to make it user selectable 
		   <div id="color">
            <input type="color" id="html5colorpicker" value="#0000ff"/> 
        </div> -->
		<script type="text/javascript">
			(function(){
				var tId = setInterval(function(){if(document.readyState == "complete") onComplete()},11);
				function onComplete(){
					clearInterval(tId);                   
					createCanvas() ;                     
					populateBrushControl();
				};
			})()
		</script>
    </body>
</html>
